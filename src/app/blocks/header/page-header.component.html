<header class="header" [ngClass]="{mainPage: isMainPage}">
    <div class="container">

        <div class="row justify-content-between align-items-center">

            <a [routerLink]="['/']"><img class="logo" src="/assets/images/logo.svg" alt=""></a>

            <div class="menu row align-items-center justify-content-between">

                <nav class="header-menu row col-md-auto justify-content-between">
                    <a class="header-menu-item" [routerLink]="['/list-vacancy']">{{ dictionary.FOR_CANDIDATES }}</a>
                    <a class="header-menu-item" [routerLink]="['/list-resume']">{{ dictionary.FOR_EMPLOYER }}</a>
                    <a class="header-menu-item" [routerLink]="['/create-vacancy']">{{ dictionary.SUPPORT }}</a>
                </nav>

                <a (click)="openLoginModal()" class="personal-area col-md-auto" *ngIf="!isAuthorized">{{ dictionary.ACCOUNT }}</a>
                <div class="authorize col-md-auto" *ngIf="isAuthorized">
                    <div class="blank-avatar"></div>
                    <img src="/assets/images/headerMenuStatus.png" class="status">
                    <ul class="little-menu">
                        <li class="item"><a class="link" [routerLink]="['/personal-account']">{{ dictionary.ACCOUNT }}</a></li>
                        <li class="item"><a class="link" [routerLink]="['/setting']">{{ dictionary.SETTINGS }}</a></li>
                        <li class="item"><a class="link" [routerLink]="['/']" (click)="logOut()">{{ dictionary.LOG_OUT }}</a>
                        </li>
                    </ul>
                </div>

                <div class="languages col-md-auto">
                    <a class="change-language"
                       [ngClass]="{ 'active': language === availableLanguages.RUSSIAN }"
                       (click)="changeLanguage(availableLanguages.RUSSIAN)">RU</a>

                    <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>

                    <a class="change-language"
                       [ngClass]="{ 'active': language === availableLanguages.ENGLISH }"
                       (click)="changeLanguage(availableLanguages.ENGLISH)">EN</a>
                </div>
            </div>
        </div>
    </div>
</header>
