<mat-card>
  <mat-list *ngIf="listResume">
    <h3 mat-subheader>Список всех резюме</h3>
    <mat-list-item *ngFor="let resume of listResume; let i = index;">
      <mat-icon mat-list-icon>person_pin</mat-icon>
      <h4 mat-line>{{resume.job}}</h4>
      <p mat-line>{{resume.fullName}}</p>
      <button mat-mini-fab color="primary">
        <a href="/resume/{{resume._id}}" target="_blank" color="white">
          <mat-icon  aria-label="iExample icon-button with a heart con">open_in_new</mat-icon>
        </a>
      </button>
      <button mat-mini-fab color="primary" (click)="alert('Удалилось')">
        <mat-icon aria-label="iExample icon-button with a heart con">delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</mat-card>
