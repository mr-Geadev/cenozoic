<form (submit)="sent()">

    <div class="title">
        Личный кабинет
    </div>

    <div class="wrap">

        <div class="type">

            <input type="radio" id="sign-in" name="login-type" value="true" [(ngModel)]="entry">
            <label (click)="entry = !entry" for="sign-in">Войти</label>

            <input type="radio" id="sign-up" name="login-type" value="false" [(ngModel)]="entry">
            <label (click)="entry = !entry" for="sign-up">Зарегестрироваться</label>

        </div>

        <div class="type-account" *ngIf="!entry">

            <input type="radio" id="aspirant" name="type-account">
            <label for="aspirant">Соискатель</label>

            <input type="radio" id="employer" name="type-account">
            <label for="employer">Работодатель</label>

        </div>

        <label for="email">E-MAIL</label>
        <input id="email" type="email">

        <label for="password">Пароль</label>
        <input id="password" type="password">

        <label for="password-return" *ngIf="!entry" >Повторите пароль</label>
        <input id="password-return" *ngIf="!entry" type="password">

        <a href="#" class="forgot" *ngIf="entry">Забыли пароль?</a>

        <button type="submit" *ngIf="entry">
            Войти
        </button>
        <button type="submit" *ngIf="!entry">
            Зарегестрироваться
        </button>


    </div>

</form>
