<div class="manage">
    <div class="container">

        <div class="row">
            <div class="title">
                {{ dictionary.ACCOUNT }}
            </div>

            <ul class="list">

                <li class="item">
                    <input type="radio"
                           id="responses"
                           name="manager"
                           [(ngModel)]="activeTab"
                           [value]="dictionary.ACCOUNT_PAGE_TAB_1">
                    <label for="responses">{{ dictionary.ACCOUNT_PAGE_TAB_1 }}</label>
                </li>

                <li class="item">
                    <input type="radio"
                           id="suggestions"
                           name="manager"
                           [(ngModel)]="activeTab"
                           [value]="dictionary.ACCOUNT_PAGE_TAB_2">
                    <label for="suggestions">{{ dictionary.ACCOUNT_PAGE_TAB_2 }}</label>
                </li>

                <li class="item">
                    <input type="radio"
                           id="archive"
                           name="manager"
                           [(ngModel)]="activeTab"
                           [value]="dictionary.ACCOUNT_PAGE_TAB_3">
                    <label for="archive">{{ dictionary.ACCOUNT_PAGE_TAB_3 }}</label>
                </li>

                <li class="item">
                    <input type="radio"
                           id="summary"
                           name="manager"
                           [(ngModel)]="activeTab"
                           [value]="dictionary.ACCOUNT_PAGE_TAB_4">
                    <label for="summary">{{ dictionary.ACCOUNT_PAGE_TAB_4 }}</label>
                </li>

            </ul>

        </div>

    </div>
</div>

<div class="container">
    <div class="row">
        <div class="side-title" *ngIf="activeTab !== 'Архив'">Мои {{ activeTab }}</div>
        <div class="side-title" *ngIf="activeTab === 'Архив'">Мой {{ activeTab }}</div>
    </div>
</div>

<div class="container description">
    <div class="row">
        <div class="message" [ngClass]="{ 'active': activeTab === dictionary.ACCOUNT_PAGE_TAB_1 }">
            {{ dictionary.ACCOUNT_PAGE_TAB_1_DESC }}
        </div>
        <div class="message" [ngClass]="{ 'active': activeTab === dictionary.ACCOUNT_PAGE_TAB_2 }">
            {{ dictionary.ACCOUNT_PAGE_TAB_2_DESC }}
        </div>
        <div class="message" [ngClass]="{ 'active': activeTab === dictionary.ACCOUNT_PAGE_TAB_3 }">
            {{ dictionary.ACCOUNT_PAGE_TAB_3_DESC }}
        </div>
        <div class="message" [ngClass]="{ 'active': activeTab === dictionary.ACCOUNT_PAGE_TAB_4 }">
            {{ dictionary.ACCOUNT_PAGE_TAB_4_DESC }}
        </div>
    </div>
</div>

<list-resume class="block resume"
             [ngClass]="{ 'active': activeTab === 'Резюме' }"
             [config]="'resume'"></list-resume>
