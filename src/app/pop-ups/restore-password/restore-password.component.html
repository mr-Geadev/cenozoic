<div class="wrap">
	<div class="title">
		 {{ dictionary.RESTORE_PASSWORD_TITLE }}
	</div>

	<p>
		{{ dictionary.RESTORE_PASSWORD_DESCRIPTION }}
	</p>

	<input
		type="text"
		[formControl]="email"
		placeholder="e-mail"
	>

	<button class="button" [disabled]="email.invalid" (click)="restorePassword()">
		{{ dictionary.RESTORE_PASSWORD_SEND_LINK }}
	</button>
</div>
