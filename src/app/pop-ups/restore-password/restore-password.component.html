<div class="wrap">
	<div class="title">
		Восстановление пароля
	</div>

	<p>
		Введи почту от вашего аккаунта. Мы вышлем вам ссылку для восстановления пароля.
	</p>

	<input
		type="text"
		[formControl]="email"
		placeholder="e-mail"
	>

	<button class="button" [disabled]="email.invalid" (click)="restorePassword()">
		Отправить ссылку
	</button>
</div>
